# This is a basic workflow to help you get started with Actions

name: Develop

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the "main" branch
  push:
    branches: [ "develop" ]
permissions:
#  actions: read|write|none
#  checks: read|write|none
#  contents: read|write|none
#  deployments: read|write|none
#  id-token: read|write|none
#  issues: read|write|none
#  discussions: read|write|none
  packages: write
jobs:
  build:
    name: Build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout sources
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Configure
        id: config
        run: |
          OPENTOFU_VERSION=$(echo $(cat Dockerfile | grep 'ARG OPENTOFU_VERSION=') | cut -d'=' -f2)
          echo "OPENTOFU_VERSION=$(echo $OPENTOFU_VERSION)" >> $GITHUB_ENV
          TERRAGRUNT_VERSION=$(echo $(cat Dockerfile | grep 'ARG TERRAGRUNT_VERSION=') | cut -d'=' -f2)
          echo "TERRAGRUNT_VERSION=$(echo $TERRAGRUNT_VERSION)" >> $GITHUB_ENV
          VERSION="${OPENTOFU_VERSION}-${{ github.run_number }}"
          echo "VERSION=$(echo $VERSION)" >> $GITHUB_OUTPUT
          echo "VERSION=$(echo $VERSION)" >> $GITHUB_ENV

      - name: "Build image with tag ${{ env.VERSION }}"
        id: build
        uses: aevea/action-kaniko@v0.14.0
        with:
          tag: ${{ env.VERSION }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
          registry: ghcr.io

      - name: Run Trivy vulnerability scanner in fs mode
        uses: aquasecurity/trivy-action@0.28.0
        with:
          scan-type: 'fs'
          scan-ref: '.'
          trivy-config: trivy.yaml
